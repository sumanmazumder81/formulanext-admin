<div class="login">
    <div class="container-fluid">
        <div class="row justify-content-center align-items-stretch">
            <div class="col-lg-6 pl-g-0 login-left">
                <div>
                    <a href="" class="logo">
                        <img src="./assets/images/logo.png" />
                    </a>
                    <h1>Courier Service in India at Formula next Express</h1>
                </div>

            </div>
            <div class="col-lg-6 d-flex align-items-start justify-content-center login-right">
                <div>
                    <mat-tab-group mat-align-tabs="end">
                        <mat-tab label="Super Admin">
                            <h2>Sign in to Formula Next</h2>
                            <form class="example-form">
                                <mat-form-field appearance="outline">
                                    <mat-label>User Name</mat-label>
                                    <input matInput placeholder="User Name">
                                    <mat-icon matSuffix>
                                        <img src="./assets/images/user-icon.svg">
                                    </mat-icon>
                                </mat-form-field>

                                <mat-form-field appearance="outline">
                                    <mat-label>Password</mat-label>
                                    <input matInput placeholder="Password">
                                    <mat-icon matSuffix>
                                        <img src="./assets/images/password-icon.svg">
                                    </mat-icon>
                                </mat-form-field>
                                <div class="d-flex align-items-center justify-content-between">
                                    <div class="form-check">
                                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                        <label class="form-check-label" for="exampleCheck1">Check me out</label>
                                    </div>
                                    <a class="sub_btn" mat-button [routerLink]="['../dashboard']">Submit</a>
                                </div>
                            </form>
                        </mat-tab>
                        <mat-tab label="Admin">
                            <h2>Sign in to Formula Next</h2>
                            <form class="example-form">
                                <mat-form-field appearance="outline">
                                    <mat-label>User Name</mat-label>
                                    <input matInput placeholder="User Name">
                                    <mat-icon matSuffix>
                                        <img src="./assets/images/user-icon.svg">
                                    </mat-icon>
                                </mat-form-field>

                                <mat-form-field appearance="outline">
                                    <mat-label>Password</mat-label>
                                    <input matInput placeholder="Password">
                                    <mat-icon matSuffix>
                                        <img src="./assets/images/password-icon.svg">
                                    </mat-icon>
                                </mat-form-field>
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                                </div>
                                <a mat-button [routerLink]="['../dashboard']">Submit</a>
                            </form>
                        </mat-tab>
                    </mat-tab-group>


                </div>
            </div>
        </div>
    </div>
</div>
