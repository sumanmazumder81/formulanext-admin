<vendors-root></vendors-root>
<div class="loader" *ngIf="loader">
    <mat-spinner ></mat-spinner>
</div>
<div class="list">
    <mat-stepper #stepper [linear]="true">
        <mat-step state="first"
        [completed]="isComplete"
        [stepControl]="ownerFrom"
        [editable]="true" label="Owner Add">
            <div class="custom-form">
                <app-user-entity [ownerFrom]="ownerFrom" [whichPage]="ownerPage" [editId]="ownerId" [searchRelatedEntitys]="searchRelatedEntitys" (editBrokerList)="editBrokerList($event)" (editDriverList)="editDriverList($event)" [isEditable]="isEditable" (companyStatusSend)="companyStatusSend($event)"></app-user-entity>
                <div class="row justify-content-end">
                    <div class="col-lg-12 btn_sticky ">
                        <!-- <button mat-button matStepperNext class="save" [disabled]="ownerFrom.invalid" (click)="saveOwnerAdd(stepper)" *ngIf="!userEntityId">Next <img src="./assets/images/right-arrow-icon.svg"/></button> -->
                        <button mat-button matStepperNext class="save" (click)="saveOwnerAdd(stepper)" *ngIf="!userEntityId">Next <img src="./assets/images/right-arrow-icon.svg"/></button>
                        <button mat-button matStepperNext class="save" [disabled]="ownerFrom.invalid" (click)="editOwnerEntity(stepper)" *ngIf="userEntityId">Save <img src="./assets/images/right-arrow-icon.svg"/></button>
                    </div>
                </div>
            </div>
        </mat-step >
        <mat-step state="final" label="Document Upload">
            <app-user-entity-document [entityType]="ownerPage" [entityId]="userEntityId" [ownerData]="ownerDataGet"></app-user-entity-document>
        </mat-step>
    </mat-stepper>
</div>
