<div class="loader" *ngIf="loader">
    <mat-spinner ></mat-spinner>
</div>
<vendors-root></vendors-root>
<div class="list">
    <mat-stepper [linear]="true" #stepper>
        <mat-step state="first"
        [completed]="isComplete"
        [editable]="true" label="Driver Add">
            
            <div class="custom-form">
              <app-user-entity [ownerFrom]="driverFrom" [whichPage]="driverPage" (ownerIdSend)="ownerIdSend($event)" [editId]="driverId" (licenceClass)="licenceClass($event)" [licenceClassListdata]="licenceClassListData" [isEditable]="isEditable"></app-user-entity>
              <div class="row justify-content-end">
                  <div class="col-lg-12 btn_sticky" >
                        <button mat-button matStepperNext class="save" [disabled]="!driverFrom.valid" (click)="saveDriverAdd(stepper)" *ngIf="!driverId">Next <img src="./assets/images/right-arrow-icon.svg" /></button>
                        <!-- <button mat-button matStepperNext class="save" (click)="saveDriverAdd(stepper)" *ngIf="!driverId">Next <img src="./assets/images/right-arrow-icon.svg" /></button> -->
                      <button mat-button matStepperNext class="save" [disabled]="driverFrom.invalid" (click)="editDriver(stepper)" *ngIf="driverId">Save <img src="./assets/images/right-arrow-icon.svg" /></button>
    
                  </div>
              </div>
            </div>
        </mat-step>
        <mat-step  state="final" label="Fill out your documents">
          <app-user-entity-document [entityType]="driverPage" [entityId]="driverId" [ownerData]="driverDataGet"></app-user-entity-document>
        </mat-step>
    </mat-stepper>
</div>
